{% load wagtailcore_tags %}
<html>
    <head>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            <label>First name: <input type="text" name="firstname"></label><br>
            <label>Last name: <input type="text" name="lastname"></label>
            <input type="submit">
        </form>
    </body>
</html>
